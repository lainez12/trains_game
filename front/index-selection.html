<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Juego de Trenes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-container {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .form-container button {
      background-color: #28a745;
    }
    .form-container button:hover {
      background-color: #218838;
    }
    .game-container {
      margin-top: 20px;
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>
<h1>Bienvenido al Juego</h1>
<p id="instructions">Seleccione el tipo de cliente que desea ser:</p>
<div class="button-container" id="initialButtons">
  <button id="joinAsPlayer">Unirse como Jugador</button>
  <button id="joinAsSpectator">Unirse como Espectador</button>
</div>

<div class="form-container" id="playerForm">
  <input type="text" id="playerName" placeholder="Ingrese su nombre">
  <input type="number" id="numberOfPlayers" placeholder="Número de jugadores (2-4)" min="2" max="4">
  <button id="startGame">Iniciar Juego</button>
</div>

<div class="game-container" id="gameContainer">
  <app-root></app-root>
</div>

<script>
  const joinAsPlayerButton = document.getElementById('joinAsPlayer');
  const joinAsSpectatorButton = document.getElementById('joinAsSpectator');
  const playerForm = document.getElementById('playerForm');
  const startGameButton = document.getElementById('startGame');
  const gameContainer = document.getElementById('gameContainer');
  const initialButtons = document.getElementById('initialButtons');
  const instructions = document.getElementById('instructions');

  let socket;

  joinAsPlayerButton.addEventListener('click', function() {
    // Mostrar el formulario para que el jugador ingrese su nombre y la cantidad de jugadores
    playerForm.style.display = 'flex';
    initialButtons.style.display = 'none';
  });

  joinAsSpectatorButton.addEventListener('click', function() {
    // Conectar como espectador
    connectWebSocket('spectator');
  });

  startGameButton.addEventListener('click', function() {
    const playerName = document.getElementById('playerName').value;
    const numberOfPlayers = document.getElementById('numberOfPlayers').value;

    if (playerName && numberOfPlayers) {
      // Crear el mensaje de configuración del juego
      const configMessage = {
        type: 'configureGame',
        players: Array.from({ length: numberOfPlayers }, (_, i) => `${playerName} ${i + 1}`),
        cards: ['Aiguillage', 'Passage en gare', 'Décharge']
      };

      // Conectar como jugador y enviar la configuración
      connectWebSocket('player', configMessage);
    } else {
      alert('Por favor, ingrese su nombre y el número de jugadores.');
    }
  });

  function connectWebSocket(role, configMessage = null) {
    socket = new WebSocket('ws://localhost:3232');

    socket.onopen = function() {
      console.log("WebSocket conectado");
      if (role === 'player' && configMessage) {
        // Enviar la configuración al servidor
        socket.send(JSON.stringify(configMessage));
      }
    };

    socket.onmessage = function(event) {
      console.log("Mensaje recibido del servidor:", event.data);
      if (event.data === 'gameConfigured') {
        // Cambiar a la vista del juego
        playerForm.style.display = 'none';
        gameContainer.style.display = 'flex';
        instructions.textContent = 'Juego en progreso';

        // Cargar los scripts necesarios para el juego
        loadGameScripts();
      }
    };

    socket.onclose = function(event) {
      console.log("WebSocket cerrado:", event);
      if (!event.wasClean) {
        console.error("Conexión cerrada inesperadamente.");
      }
    };

    socket.onerror = function(error) {
      console.error('WebSocket Error:', error);
    };
  }

  function loadGameScripts() {
    // Cargar los estilos y scripts del juego empaquetado
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'styles-JCQ3GHWB.css';
    document.head.appendChild(link);

    const polyfillsScript = document.createElement('script');
    polyfillsScript.src = 'polyfills-RT5I6R6G.js';
    polyfillsScript.type = 'module';
    document.body.appendChild(polyfillsScript);

    const mainScript = document.createElement('script');
    mainScript.src = 'main-LOBRIF3K.js';
    mainScript.type = 'module';
    document.body.appendChild(mainScript);
  }
</script>
</body>
</html>
